{% extends "base.html" %}
{% block content %}

<div class="card mt-5">
    <div class="card-header">Hello {{user.username|default:"Quest"}}</div>
        <div class="card-body">
            {% if user.is_authenticated %}
                <a href="{% url "logout" %}">Logout</a>
                <br>
                <a href="{% url "password_change" %}">Change Password</a>
            {% else %}
                <a href="{% url "login" %}">Login</a>
                
            {% endif %}
</div>
{% endblock content %}
